<body>

	<h1>Register</h1>

	<form>
		<fieldset>
		<legend>FORM</legend>
		<div>
		<label for="firstname"> First Name:</label>
		<input type="text" name="firstname" id="firstname" placeholder="First Name" required>
		<label for="lastname"> Last Name:</label>
		<input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
		</div>
		<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" required>
		<label for="female">female</label>
		<input type="radio" name="gender" id="female" required>
		<label for="male">Other</label>
		<input type="radio" name="gender" id="other" required>
		</div>
		<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="Password" minlength="5" maxlength="10" required>
		</div>
		<div>
		<label class="birthday">Birthday:</label>
		<select class="birthday" name="Month" >
			<option value="">Month</option>
			<option value="January">January</option>

			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>
		<select name="Day" >
			<option value="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			</select>

			<select name="Year" >
				<option value="">Year</option>

				<option value="2018">2018</option>
				<option value="2017">2017</option>

				<option value="2011">2011</option>
				<option value="2010">2010</option>
				<option value="2009">2009</option>
				<option value="2008">2008</option>
			</select>
			</div>
			<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agree" required>
		</div>
		<div>
		<input type="submit" name="submit">
		</div>
		</fieldset>
	</form>
